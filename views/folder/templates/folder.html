<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear carpeta</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="{{ url_for('static', filename='user_selector.js') }}"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">Crear carpeta</h2>
                    </div>
                    <div class="card-body">
                        <form id="main-form" action="" method="post">
                            <div class="form-group">
                                <div class="card">
                                    <label for="title" class="card-header">Nombre:</label>
                                    <div class="card-body">
                                        <input type="text" class="form-control" id="title" name="title">
                                    </div>
                                </div>
                                <br>
                                <div id="div-user-selector" class="card">
                                    <label class="card-header">Usuarios:</label>
                                    <div class="card-body">
                                        <ul id="list-user-selector" class="list-unstyled"></ul>
                                    </div>
                                    <div class="card-footer input-group">
                                        <input type="text" class="form-control" id="user-add-name">
                                        <div class="input-group-append">
                                            <button type="button" class="btn btn-primary" name="buttonUsers" onclick="addUser()">AÃ±adir</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="mt-3">
                                <button type="submit" class="btn btn-success" name="buttonAction" value="create">Crear</button>
                                <button type="submit" class="btn btn-secondary" name="buttonAction" value="return">Volver</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
